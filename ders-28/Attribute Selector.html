<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target="_blank"]{
            color:yellow;
        }
        a[class]{
            color: red;
        }
        a[title~="link"]{ /*içinde link kelimesi geçen--*/
            color:pink;
        }
    </style>
</head>
<body>
    <a href="#">link1</a>
    <a href="#" target="_blank">link2</a>
    <a href="#" target="_self" class="sinif">link3</a>
    <a href="#" target="_self" title="dördüncü link">Link 4</a>
    <a href="#" target="_self" title="beşinci link">Link 5</a>
</body>
</html>
